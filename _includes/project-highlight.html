{% for post in site.posts %}
    {% if post.highlight %}
        <div class="highlight">
            <a class="link" href="{{ site.url }}{{ post.url }}">
                <div class="text">
                    <h3 style="color: {{ post.iframecolor }};">{{ post.title }}</h3>
                    <h4 style="color: {{ post.txtcolor }};"><time datetime="{{ post.date | date:"%m-%Y" }}">{{ post.date | date: "%b %Y" }}</time></h4>
                    {% for tag in post.tags %}
                        <div class="icon" data-title="{{ tag }}">
                            <svg class="icon-svg"><use xlink:href="#icon-{{ tag }}" fill="{{ post.iframecolor }}"></use></svg>
                        </div>
                    {% endfor %}
                    <h4 style="width: 100%; margin-top: 10px; color: {{ post.txtcolor }}">{{ post.description }}</h4>
                </div>
                <img class="bg" style="background-color: {{ post.bgcolor }};" alt="{{ post.title }}" src="{{ site.url }}/{{ site.empty }}"/>
            </a>
            <a class="link" href="{{ site.url }}{{ post.url }}">
                <div class="video" style="box-shadow: inset 0px 0px 0px 10px {{ post.bgcolor }};">
                    <iframe style="background-color: {{ post.bgcolor }};" width="800" height="440" src="{{ post.video }}?modestbranding=1&autohide=1&showinfo=0&controls=0&autoplay=1&mute=1&loop=1&rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
            </a>
        </div>
    {% endif %}
{% endfor %}
