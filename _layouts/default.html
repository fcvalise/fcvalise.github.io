---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
    {% include dynamic-style.html %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>

    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}

    {% include analytics-google.html %}

</body>

<script>
var src = new Array();
var isIframe = false;

function getIframeSrc(){
    var frames = document.getElementsByTagName('iframe');
    if (frames.length > 0)
        isIframe = true;
    for (var i = 0; i < frames.length; i++) {
        src.push($(frames[i]).attr('src'));
        $(frames[i]).attr('src', '');
    }
}

function setIframeSrc() {
    var frames = document.getElementsByTagName('iframe');
    for (var i = 0; i < frames.length; i++) {
        if (window.screen.availWidth >= 500 || $(frames[i]).attr('class') != 'unity') {
            $(frames[i]).attr('src', src[i]);
        }
        else {
            $(frames[i]).attr('src', '{{ site.url }}/nounity');
            $(frames[i]).attr('height', '100px');
        }
    }
}

getIframeSrc();
setTimeout(setIframeSrc, 1000);

</script>

</html>
